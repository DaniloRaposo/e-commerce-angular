<div class="container">
  <div class="header">
    <button>
      Profile
    </button>
    <button (click)="createProduct()">
      Add product
    </button>
    <button (click)="logout()">
      Log out
    </button>
  </div>
  <div class="content-container">
    <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
  </div>
</div>

<app-modal [modalData]="modalData"></app-modal>
